<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="/assets/styles/font.css">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="/assets/styles/board.css">
    <link rel="stylesheet" href="/assets/styles/archive.css">
    <script type="application/javascript" src="/assets/scripts/header-component.js"></script>
    <script type="application/javascript" src="/assets/scripts/board.js"></script>
    <script type="application/javascript" src="/assets/scripts/digital-archive.js"></script>
</head>
<body>
<div id="wrapper" class="sub">
    <header-component></header-component>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <main id="content">
                <div class="board-detail">
                    <div id="board-detail-main-img">
                        <img src="/assets/images/archive-bg.jpg" alt="contents-image">
                    </div>
                    <div class="meta-container container">
                        <div class="meta">
                            <span class="year">DIGITAL ARCHIVE</span>
                            <h2 class="title">대한민국 제약바이오산업의 역사를 담다</h2>
                        </div>
                        <ul class="breadcrumb">
                            <li><a href=""><i class="fa fa-home"></i></a></li>
                            <li>
                                <a href="">디지털아카이브 <i class="fa fa-angle-down"></i></a>
                                <div class="sub-menu shadow">
                                    <a href="/industrial">산업관</a>
                                    <a href="/association">협회관</a>
                                    <a class="active" href="/digital-archive">디지털아카이브</a>
                                    <a href="/celebrate">80주년 기념사업</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-container">
                        <form name="search" class="archive-searchbar">
                            <div class="search-bar">
                                <div class="container">
                                    <div class="layout">
                                        <p>총 <b id="total-count"></b>개의 데이터가 존재합니다.</p>
                                        <div class="search">
                                            <button type="submit"><img src="/assets/images/btn-search.svg" /></button>
                                            <input name="q" type="text" placeholder="검색어를 입력해주세요" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="search-field">
                                <div class="container">
                                <ul id="filter">
                                    <li data-type="category">
                                        <label>기록유형</label>
                                        <div class="contents">
                                        </div>
                                    </li>
                                    <li data-type="date">
                                        <label>기록일시</label>
                                        <div class="contents">
                                        </div>
                                    </li>
                                    <li data-type="type">
                                        <label>분류기준</label>
                                        <div class="contents">
                                        </div>
                                    </li>
                                    <li class="theme" data-type="theme">
                                        <label>테마분류</label>
                                        <div class="contents">
                                        </div>
                                    </li>
                                </ul>
                                </div>
                            </div>
                        </form>
                        <div class="container">
                            <div class="archive-list">
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="copyright container">
                    <p>COPYRIGHT©2024 KPBMA. ALL RIGHTS RESERVED CONTACT US FOR MORE INFORMATION</p>
                </footer>
            </main>
        </div>
    </div>
</div>
</body>
</html>
