<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="/assets/styles/font.css">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <script type="application/javascript" src="/assets/scripts/header-component.js"></script>
    <script type="application/javascript" src="/assets/scripts/main.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="intro">
        <canvas></canvas>
        <div class="logo">
            <img src="/assets/images/simbol.png" class="symbol" alt="kpbma">
            <img src="/assets/images/logotxt-color.png" class="txt" alt="kpbma">
            <span>디지털역사관</span>
        </div>
    </div>
    <video class="bg" autoplay loop muted>
        <source src="/assets/medias/main-video.mp4" type="video/mp4">
    </video>
    <header-component></header-component>
    <main>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="container">
                        <div class="sub-title">CHALLENGE</div>
                        <p class="title">멈추지 않는 도전,</p>
                    </div>
                    <hr/>
                    <div class="container">
                        <p class="title">K-Pharma의 길</p>
                        <div class="description">
                            한국 제약바이오산업은 끝없이 질문하고, 새로운 길을 개척해 왔습니다.
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="container">
                        <div class="sub-title">INNOVATION</div>
                        <p class="title">세상을 바꾸는 힘,</p>
                    </div>
                    <hr/>
                    <div class="container">
                        <p class="title">한계를 넘어선 혁신과 진보</p>
                        <div class="description">
                            끊임없는 혁신과 진보로 빛나는 성장을 이뤄가고 있습니다.
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="container">
                        <div class="sub-title">FUTURE</div>
                        <p class="title">도전과 혁신의 기록</p>
                    </div>
                    <hr/>
                    <div class="container">
                        <p class="title">KPBMA 디지털 역사관</p>
                        <div class="description">
                            ‘도전과 혁신의 80년’, 100년을 향한 도약을 준비하겠습니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="copyright container">
        <p>COPYRIGHT&copy; KPBMA. ALL RIGHTS RESERVED.</p>
    </footer>
</div>
</body>
</html>
